<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.79286f63919ed6cec4dc.css?15742df02cdf34c49a8d">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class='user-info__edit'>Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_content" name="new">
            <input type="text" min="2" max="30" name="title" required class="popup__input popup__input_type_title" placeholder="Название">
            <span  class="error-message error-message_title"></span>
            <input type="url" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span  class="error-message error-message_link"></span>
            <button type='button' class="button popup__button" name="button">+</button>
        </form>
      </div>
    </div>

    <div class="popup-edit">
      <div class="popup-edit__profile">
        <img src="close.svg" alt="" class="popup__close popup-edit__close">
        <h3 class="popup-edit__title">Редактировать профиль</h3>
        <form class="popup-edit__form popup-edit__form_profile" name="edit">
            <input type="text" min="2" max="30" name="name" required class="popup-edit__input popup-edit__input_type_name" placeholder="Имя">
            <span  class="error-message error-message_name"></span>
            <input type="text" min="2" max="30" name="about" required class="popup-edit__input popup-edit__input_type_about" placeholder="О себе">
            <span class="error-message error-message_about"></span>
            <button type='button' class="button popup-edit__button" name="button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__picture">  
        <img src="" alt="" class="popup-image__image">
        <img src="close.svg" alt="" class="popup__close popup-image__close">
      </div>  
    </div>




  </div>
  <script src='main.63efd8ed130d24e2ee58.js?15742df02cdf34c49a8d'> </script>
</body>
</html>
